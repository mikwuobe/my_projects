        <h2>Description</h2>
        <p>Jollof rice is a popular Nigerian one-pot dish made with rice, tomatoes, onions, and a blend of spices.</p>
        <h2>How to Prepare</h2>
        <p>Step 1: Rinse the rice<br>
           Step 2: Fry onions and tomatoes<br>

           Step 5: Serve hot and enjoy!</p>
