<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header id="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve!</p>
    </header>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="1" max="100" placeholder="Enter your age" required>

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown" required>
            <option value="">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full-time Job">Full-time Job</option>
            <option value="Part-time Job">Part-time Job</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Other">Other</option>
        </select>

        <label for="recommendations" id="recommendations-label">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" id="front-end" name="recommendations" value="Front-end Projects">
        <label for="front-end">Front-end Projects</label>
        <input type="checkbox" id="back-end" name="recommendations" value="Back-end Projects">
        <label for="back-end">Back-end Projects</label>
        <input type="checkbox" id="data-visualization" name="recommendations" value="Data Visualization">
        <label for="data-visualization">Data Visualization</label>
        <input type="checkbox" id="challenges" name="recommendations" value="Challenges">
        <label for="challenges">Challenges</label>
        <input type="checkbox" id="open-source" name="recommendations" value="Open Source">
        <label for="open-source">Open Source</label>
        <input type="checkbox" id="gitter" name="recommendations" value="Gitter">
        <label for="gitter">Gitter</label>

        <label for="comments" id="comments-label">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
